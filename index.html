<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page">
        <div class="left-container">
            <div class="image">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="">
                    <p class="logo-text">WebDev Studios</p>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
                <h2>You know you want to.</h2>
            </div>
            <div class="form">
                <h3>Let's do this!</h2>
                    <form action="/index.html" method="get" id="user_form">
                        <div class="input-field">
                            <label for="f_name">FIRST NAME</label>
                            <input type="text" id="f_name" name="F_Name" placeholder="John" required>
                        </div>
                        <div class="input-field">
                            <label for="l_name">LAST NAME</label>
                            <input type="text" id="l_name" name="L_Name" placeholder="Smith" required>
                        </div>
                        <div class="input-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="user_email" placeholder="john.smith@mail.com" required>
                        </div>
                        <div class="input-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="+4474501234567" required>
                        </div>
                        <div class="input-field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="user_password" required>
                        </div>
                        <div class="input-field">
                            <label for="c_passsword">CONFIRM PASSWORD</label>
                            <input type="password" id="c_password" name="user_c_password" required>
                        </div>
                    </form>
            </div>
            <div class="submit">
                <button type="submit" form="user_form">Create Account</button>
                <p class="footer">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
